<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian-Emirati - Shipment Tracking System</title>
    <!-- Google Fonts - Poppins for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eceff1, #cfd8dc); /* Lighter, professional gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }

        /* Container for the whole application */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 800px; /* Increased max-width for more content */
            text-align: center;
            border-top: 6px solid #007bff; /* Primary blue accent */
            box-sizing: border-box; /* Include padding in width calculation */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styling */
        .header {
            margin-bottom: 30px;
        }

        .header .logo {
            max-width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        h1 {
            color: #007bff; /* Primary blue color */
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            color: #555;
            font-size: 1.4em;
            font-weight: 400;
            margin-top: 0;
        }

        /* Input Group Styling */
        .search-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            gap: 15px; /* Spacing between input and button */
            margin-bottom: 40px;
        }

        .search-input {
            flex-grow: 1; /* Allows input to take up available space */
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.15em;
            max-width: 450px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding in width */
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.25);
        }

        .search-button {
            background-color: #007bff;
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Search Results Styling */
        #results {
            margin-top: 30px;
            text-align: left; /* Align text to left for better readability */
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .shipment-card {
            background-color: #fcfcfc;
            border: 1px solid #e0e0e0;
            border-left: 6px solid #28a745; /* Green accent for active status */
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.6s ease-out;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid for details */
            gap: 15px 30px; /* Row and column gap */
        }

        .shipment-card.status-delivered {
            border-left-color: #6c757d; /* Grey for delivered */
        }
        .shipment-card.status-customs {
            border-left-color: #ffc107; /* Yellow for customs */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .shipment-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .shipment-card h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
            grid-column: 1 / -1; /* Span across all columns */
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .shipment-card h3 i {
            font-size: 1em;
            color: #28a745; /* Icon color */
        }
        .shipment-card.status-delivered h3 i { color: #6c757d; }
        .shipment-card.status-customs h3 i { color: #ffc107; }


        .shipment-detail {
            margin: 0;
            font-size: 1.05em;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shipment-detail strong {
            color: #333;
            font-weight: 600;
        }

        .shipment-detail i {
            color: #007bff; /* Icon color for details */
            font-size: 1.1em;
            width: 25px; /* Fixed width for icons */
            text-align: center;
        }

        .error-message, .info-message {
            color: #dc3545; /* Red for error messages */
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1em;
            margin-top: 25px;
            display: none; /* Hidden by default */
            animation: slideDown 0.5s ease-out;
        }

        .info-message {
            color: #007bff;
            background-color: #e7f3ff;
            border-color: #b8daff;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .search-group {
                flex-direction: column;
                gap: 10px;
            }
            .search-input, .search-button {
                width: 100%;
                max-width: none;
            }
            .shipment-card {
                grid-template-columns: 1fr; /* Stack details vertically on small screens */
                padding: 20px;
            }
            .shipment-card h3 {
                font-size: 1.5em;
                flex-direction: column; /* Stack icon and text */
                gap: 8px;
                text-align: left;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
            .search-input, .search-button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Example: Replace with your actual logo -->
            <!-- <img src="path/to/your/logo.png" alt="Egyptian-Emirati Logo" class="logo"> -->
            <h1>Egyptian-Emirati</h1>
            <h2>Shipment Tracking System</h2>
        </div>
        
        <div class="search-group">
            <input type="text" id="trackingInput" class="search-input" placeholder="Enter tracking number or code...">
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i> Track Shipment
            </button>
        </div>

        <div id="results">
            <!-- Search results will be displayed here -->
            <p class="error-message" id="errorMessage"></p>
            <p class="info-message" id="infoMessage">Enter a tracking number above to see shipment details.</p>
        </div>
    </div>

    <script>
        // Sample shipment data (replace with actual data from a backend later)
        const shipments = {
            "EE123456789": {
                id: "EE123456789",
                status: "In Transit",
                origin: "Dubai, UAE",
                destination: "Cairo, Egypt",
                lastUpdate: "2023-10-26 10:30 AM",
                description: "Ready-made clothing parcels",
                eta: "2023-10-28" // Estimated Time of Arrival
            },
            "EE987654321": {
                id: "EE987654321",
                status: "Delivered",
                origin: "Alexandria, Egypt",
                destination: "Abu Dhabi, UAE",
                lastUpdate: "2023-10-20 03:00 PM",
                description: "Electronic spare parts",
                deliveryDate: "2023-10-20"
            },
            "EE112233445": {
                id: "EE112233445",
                status: "At Customs",
                origin: "Sharjah, UAE",
                destination: "Aswan, Egypt",
                lastUpdate: "2023-10-25 09:00 AM",
                description: "Construction materials",
                notes: "Awaiting customs clearance",
                eta: "2023-11-01"
            },
            "EE556677889": {
                id: "EE556677889",
                status: "Out for Delivery",
                origin: "Riyadh, Saudi Arabia",
                destination: "Giza, Egypt",
                lastUpdate: "2023-10-27 08:00 AM",
                description: "Documents and paperwork",
                eta: "Today"
            }
        };

        const trackingInput = document.getElementById('trackingInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const infoMessage = document.getElementById('infoMessage');

        // Show initial info message
        infoMessage.style.display = 'block';

        searchButton.addEventListener('click', trackShipment);
        trackingInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                trackShipment();
            }
        });

        function getStatusIcon(status) {
            switch (status) {
                case "In Transit": return "<i class='fas fa-truck'></i>";
                case "Delivered": return "<i class='fas fa-check-circle'></i>";
                case "At Customs": return "<i class='fas fa-box'></i>";
                case "Out for Delivery": return "<i class='fas fa-shipping-fast'></i>";
                default: return "<i class='fas fa-info-circle'></i>";
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case "Delivered": return "status-delivered";
                case "At Customs": return "status-customs";
                default: return "";
            }
        }

        function trackShipment() {
            const trackingCode = trackingInput.value.trim().toUpperCase();
            resultsDiv.innerHTML = ''; // Clear previous results
            errorMessage.style.display = 'none'; // Hide error message
            infoMessage.style.display = 'none'; // Hide info message

            if (!trackingCode) {
                errorMessage.textContent = "Please enter a valid tracking number.";
                errorMessage.style.display = 'block';
                return;
            }

            const shipment = shipments[trackingCode];

            if (shipment) {
                const shipmentCard = document.createElement('div');
                shipmentCard.classList.add('shipment-card', getStatusClass(shipment.status));
                shipmentCard.innerHTML = `
                    <h3>${getStatusIcon(shipment.status)} Shipment Status: ${shipment.status}</h3>
                    <p class="shipment-detail"><strong><i class="fas fa-barcode"></i> Tracking ID:</strong> ${shipment.id}</p>
                    <p class="shipment-detail"><strong><i class="fas fa-globe-americas"></i> Origin:</strong> ${shipment.origin}</p>
                    <p class="shipment-detail"><strong><i class="fas fa-map-marker-alt"></i> Destination:</strong> ${shipment.destination}</p>
                    <p class="shipment-detail"><strong><i class="fas fa-clock"></i> Last Update:</strong> ${shipment.lastUpdate}</p>
                    <p class="shipment-detail"><strong><i class="fas fa-box-open"></i> Description:</strong> ${shipment.description}</p>
                    ${shipment.eta ? `<p class="shipment-detail"><strong><i class="fas fa-calendar-alt"></i> Estimated Arrival:</strong> ${shipment.eta}</p>` : ''}
                    ${shipment.deliveryDate ? `<p class="shipment-detail"><strong><i class="fas fa-calendar-check"></i> Delivery Date:</strong> ${shipment.deliveryDate}</p>` : ''}
                    ${shipment.notes ? `<p class="shipment-detail"><strong><i class="fas fa-sticky-note"></i> Notes:</strong> ${shipment.notes}</p>` : ''}
                `;
                resultsDiv.appendChild(shipmentCard);
            } else {
                errorMessage.textContent = `No shipment found with tracking number: "${trackingCode}". Please check the number and try again.`;
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
